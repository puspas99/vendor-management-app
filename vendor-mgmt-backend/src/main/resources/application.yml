spring:
  application:
    name: vendor-mgmt-backend
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false
    clean-disabled: false
    repair-on-migrate: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration-ms: 86400000
  refresh-expiration-ms: 2592000000

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: 86400000
    otp:
      expiration: 300000
      length: 6
  email:
    from: puspas99@gmail.com
  file:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    allowed-extensions: pdf,doc,docx,jpg,jpeg,png

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:PLACEHOLDER_KEY}
    url: https://api.openai.com/v1/chat/completions
  model: gpt-4
  enabled: ${OPENAI_ENABLED:false}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,mappings
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  security:
    enabled: false

# SpringDoc Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls-primary-name: vendor-mgmt
    disable-swagger-default-url: true
  show-actuator: true

logging:
  level:
    com.evoke.vendor: DEBUG
    org.springframework.security: DEBUG
